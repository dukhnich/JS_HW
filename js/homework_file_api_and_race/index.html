<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Духнич Марина FEA19 JS Practice 02</title>
</head>
<body>
    <h1>Practice 02</h1>
    <section class="p-3" id = 'usersList'>
        <h2 class = "mb-4">Fake upload file</h2>
        <div class="input-group mb-3">
            <div class="custom-file d-flex">
                <label class="bg-primary text-white rounded text-center p-3 font-weight-bold">Choose file
                    <input type="file" class="custom-file-input d-none" id="file" multiple>
                </label>
            </div>
        </div>
        <div id = "filesNames"></div>
    </section>
    <section class="p-3">
        <h2>Race game</h2>
        <form>
            <div class="form-group d-flex">
                <label class = "mr-3 mb-0">Count of click
                <input type="number" min = 1 class="form-control" id="countOfClick" aria-describedby="Count of click" value=3></label>
                <label class = "mr-3 mb-0">Time, s
                <input type="number" min = 0.1 step = 0.1 class="form-control" id="time" value = 1></label>
                <button type="button" id = "play" class="btn btn-primary mt-4">Play</button>
            </div>
            <div id="gameContainer"></div>
        </form>
    </section>
    <script  src='js/main.js'></script>
</body>
</html>
