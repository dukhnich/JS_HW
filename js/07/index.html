<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Духнич Марина FEA18 JS HW 07</title>
</head>
<body>
    <h1>ДЗ: Функции 2, ES6</h1>
    <form id="sortObject">
        <legend>Sort an object</legend>
        <div class="form-group">
            <label for="sortKeyForObject">New key of object:</label>
            <input type="text" class="form-control" id="sortKeyForObject">
            <label for="sortValueForObject">New value of object:</label>
            <input type="text" class="form-control" id="sortValueForObject">
            <div class="input-group-append">
                <button type="button" id="sotrAddKeyValueBtn">Add new key and value to object</button>
            </div>
        </div>
        <div class="form-group">
            <label for="sortKeySelect">Select a key for sort the object</label>
            <select class="form-control" id="sortKeySelect">
            </select>
        </div>
        <div class="form-group">
            <button type="button" id="sortObjectBtn">Sort the object</button>
        </div>
    </form>

    <div class="input-group">
        <select class="custom-select" id="tasksList">
            <option selected>Выберите задачу</option>
            <option value="arrayOfObjectsSort">sqr</option>
            <option value="convertJustNumbersInArray">mul</option>
            <option value="multiplyJustNumbersInArray">objectCreator</option>
            <option value="filterForObject">longFunc</option>
            <option value="mapForObject">alert</option>
            <option value="sumArithmProgr">cube</option>
            <option value="createHtmlTree">avg 2</option>
        </select>
        <div class="input-group-append">
            <button type="button" id="btnDone">Выполнить</button>
        </div>
    </div>
    <div id = "tasksInformation"></div>
    <script  src='js/main.js'></script>
</body>
</html>
