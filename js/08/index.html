<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <title>Духнич Марина FEA18 JS HW 08</title>
</head>
<body>
    <h1>ДЗ: DOM</h1>
    <section class = "mt-5" id = 'DrawMultiplyTable'>
        <h2>Multiply table</h2>
        <button type="button" class="btn btn-primary" id = 'drawTable'>Draw multiply table</button>
        <div class="result mt-4 text-center">
            <table class="table" id = 'multiplyTable'></table>
        </div>
    </section>
    <section class = "mt-5" id = 'calcConditionalPrintedSheets'>
        <h2>Calc</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="bookNameAddon">The name of the book</span>
            </div>
            <input type="text" id="bookName" class="form-control" aria-label="The name of the book" aria-describedby="bookNameAddon">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="sheetWidthAddon">The width of the book's sheet, sm</span>
            </div>
            <input type="number" min="1" max="300" value="60" id="sheetWidth" class="form-control" aria-label="The width of the book's sheet, sm" aria-describedby="sheetWidthAddon">
            <div class="input-group-prepend">
                <span class="input-group-text" id="sheetHeightAddon">The height of the book's sheet, sm</span>
            </div>
            <input type="number" min="1" max="300" value="90" id="sheetHeight" class="form-control" aria-label="The height of the book's sheet, sm" aria-describedby="sheetHeightAddon">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="numberOfPagesInSection">The number of pages in one book's section</label>
            </div>
            <select class="custom-select" id="numberOfPagesInSection">
                <option selected>Choose...</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
                <option value="64">64</option>
            </select>
            <div class="input-group-prepend">
                <span class="input-group-text" id="numberOfPagesAddon">The number of book's pages</span>
            </div>
            <input type="number" min="2" id="numberOfPages" class="form-control" aria-label="The number of book's pages" aria-describedby="numberOfPagesAddon">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="multiplicityOfPagesAddon">The number of extra pages beyond the number of pages in the section</span>
            </div>
            <input type="number" min="0" max="63" disabled id="multiplicityOfPages" class="form-control" aria-label="The number of extra pages beyond the number of pages in the section" aria-describedby="multiplicityOfPagesAddon">
            <div class="input-group-prepend">
                <span class="input-group-text" id="conditionalPrintedSheetsAddon">Conditional printed sheets</span>
                <input type="number" min="0" step="0.001" disabled id="conditionalPrintedSheets" class="form-control" aria-label="Conditional printed sheets" aria-describedby="conditionalPrintedSheetsAddon">

            </div>
        </div>

        <button type="button" id = "calcConditionalPrintedSheetsBtn" class="btn btn-primary">Calculate the number of book's conditional printed sheets</button>
        <div class="result mt-4"></div>
    </section>
    <section class = "mt-5" id = 'messanger'>
        <h2>Socket</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" id="nickName" placeholder="Nickname" aria-label="Имя пользователя" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Message</span>
            </div>
            <textarea class="form-control" id="newMsg" aria-label="Message"></textarea>
        </div>
        <button type="button" class="btn btn-primary" id = 'sendMsgBtn'>Send</button>
        <div class="result mt-4"></div>
    </section>
    <script  src='js/main.js'></script>
</body>
</html>
