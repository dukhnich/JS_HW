<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Духнич Марина FEA19 JS HW Iterators</title>
</head>
<body>
    <h1>Iterators</h1>
    <section class="p-3">
        <h2 class = "mb-4">Calendar</h2>
        <div class="form-group d-flex">
            <label class = "mr-3 mb-0">First month
                <input type="number" min = 1 max = 12 step = 1 class="form-control" id="firstMonth" aria-describedby="First month" value = 1>
            </label>
            <label class = "mr-3 mb-0">Last month
                <input type="number" min = 1 max = 12 step = 1 class="form-control" id="lastMonth" aria-describedby="Last month" value = 12>
            </label>
            <div class="form-group form-check align-self-end mr-5 mb-2">
                <input type="checkbox" class="form-check-input" id="leap">
                <label class="form-check-label" for="leap">The year is leap</label>
            </div>
            <button type="button" id = "displayCalendar" class="btn btn-primary mt-4">Display calendar</button>
        </div>
        <div id = "calendar"></div>
    </section>
    <section class="p-3">
        <h2 class = "mb-4">Stories</h2>
        <div class="form-group d-flex">
            <label class = "mr-3 mb-0">Time, s
                <input type="number" min = 0 step = 0.1 class="form-control" id="time" aria-describedby="Time, seconds" value = 3>
            </label>
            <button type="button" id = "displayStories" class="btn btn-primary mt-4">Display stories</button>
        </div>
        <div class = "w-25" id = "storiesWrapper"></div>
    </section>
    <script  src='js/main.js'></script>
</body>
</html>
