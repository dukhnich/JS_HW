    <title>Духнич Марина FEA19 JS HW Functions</title>

<body>
    <h1>HW Functions</h1>
    <div class="input-group">
        <div class = "mr-5" id = "countdownMS">
            <h2 class = "mb-4">Countdown ms</h2>
            <div class="input-group">
            <label class = "mr-3 mb-0">Time, s
                <input type="number" min = 0.1 step = 0.1 class="form-control" id="timeCount" value = 5>
            </label>
            <label class = "mr-3 mb-0">Interval, s
                <input type="number" min = 0.1 step = 0.1 class="form-control" id="interval" value = 1>
            </label>
            </div>
            <button type="button" id = "start" class="btn btn-success mt-4">Start</button>
            <button type="button" id = "stopCount" class="btn btn-danger mt-4">Stop</button>
            <button type="button" id = "restart" class="btn btn-warning mt-4">Restart</button>

            <div id = "filesNames"></div>
        </div>
        <div class = "mr-5">
            <h2 class = "mb-4">Countdown s</h2>
            <div class="input-group">
                <label class = "mr-3 mb-0">Time, s
                    <input type="number" min = 0.1 step = 0.1 class="form-control" id="timeCount1" value = 3>
                </label>
                <label class = "mr-3 mb-0">Interval, s
                    <input type="number" min = 0.1 step = 0.1 class="form-control" id="interval1" value = 0.5>
                </label>
            </div>
            <button type="button" id = "start1" class="btn btn-success mt-4">Start</button>
            <button type="button" id = "stopCount1" class="btn btn-danger mt-4">Stop</button>
            <button type="button" id = "restart1" class="btn btn-warning mt-4">Restart</button>

            <div id = "filesNames"></div>
        </div>
        <button type="button" class="btn btn-danger btn-lg" id = "stopAll">Stop all</button>

    </div>

    <script  src='js/main.js'></script>
</body>
</html>
